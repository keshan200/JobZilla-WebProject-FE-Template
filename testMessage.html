<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat Test</title>

    <!-- ✅ Load SockJS -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>

    <!-- ✅ Load STOMP Client -->
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        h2 {
            color: #333;
        }

        .chat-form {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
            max-width: 400px;
        }

        .chat-form input, .chat-form textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-form button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .chat-form button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
<h2>WebSocket Chat Test</h2>

<button onclick="connect()">Connect</button>

<div class="chat-form">
    <label for="receiverId">Receiver UID:</label>
    <input type="text" id="receiverId" placeholder="Enter receiver's UID">

    <label for="messageContent">Message:</label>
    <textarea id="messageContent" rows="4" placeholder="Type your message here"></textarea>

    <button onclick="sendMessage()">Send Message</button>
</div>

<script>
    let stompClient;

 let senderId = localStorage.getItem("loggedUser")
  console.log("senderID",senderId)

    function connect() {
        const socket = new SockJS("http://localhost:8080/ws");
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log("Connected: " + frame);

            stompClient.subscribe("/user/queue/messages", function (messageOutput) {
                const messageData = JSON.parse(messageOutput.body);
                console.log("Received:", messageData);
                alert("New Message: " + messageData.content);
            });

            alert("Connected to WebSocket!");
        });
    }

    function sendMessage() {
      /*  const senderUid = localStorage.getItem("loggedUser");*/
        const senderUid = "769ab54a-0c9c-45b1-8efd-0340a4744194";
        const receiverUid = document.getElementById("receiverId").value;
        const messageText = document.getElementById("messageContent").value;

        if (!receiverUid || !messageText) {
            alert("Please fill all fields.");
            return;
        }

        const message = {
            sender: { uid: senderUid },
            receiver: { uid: receiverUid },
            content: messageText
        };

        stompClient.send("/app/chat", {}, JSON.stringify(message));
        console.log("Message Sent:", message);

        document.getElementById("messageContent").value = ""; // Clear message input
    }
</script>
</body>
</html>
