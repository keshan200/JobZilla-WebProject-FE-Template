<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobConnect - Admin Dashboard</title>
  <style>
    :root {
      --primary: #4f46e5;
      --primary-light: rgba(79, 70, 229, 0.1);
      --secondary: #6366f1;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --info: #06b6d4;
      --light: #f9fafb;
      --dark: #111827;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;

      --border-radius: 16px;
      --sidebar-width: 280px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    body {
      background-color: #f5f7fd;
      color: var(--gray-700);
      line-height: 1.6;
    }

    .dashboard-container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar Styles */
    .sidebar {
      width: var(--sidebar-width);
      background: linear-gradient(170deg, #4f46e5 0%, #6366f1 100%);
      color: white;
      padding: 30px 0;
      transition: all 0.3s;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      box-shadow: 5px 0 15px rgba(0, 0, 0, 0.05);
      z-index: 10;
    }

    .sidebar-header {
      padding: 0 30px 30px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar-header h2 {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background-color: white;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      font-size: 18px;
    }

    .sidebar-nav {
      margin-top: 30px;
      padding: 0 15px;
    }

    .nav-section {
      margin-bottom: 10px;
      padding: 0 15px;
    }

    .nav-section-title {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 10px;
      font-weight: 600;
    }

    .nav-item {
      list-style: none;
      margin-bottom: 5px;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 18px;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      transition: all 0.3s;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
    }

    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .nav-link.active {
      background-color: white;
      color: var(--primary);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .nav-link i {
      font-size: 18px;
      width: 24px;
      text-align: center;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 30px;
      margin-left: var(--sidebar-width);
      transition: all 0.3s;
      overflow-y: auto;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 35px;
    }

    .page-header h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--gray-800);
      letter-spacing: -0.5px;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .search-bar {
      position: relative;
    }

    .search-bar input {
      padding: 12px 20px 12px 45px;
      border: none;
      background-color: white;
      border-radius: 12px;
      width: 300px;
      font-size: 14px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: all 0.3s;
    }

    .search-bar input:focus {
      outline: none;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .search-bar i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-400);
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
      position: relative;
      padding: 8px 12px;
      border-radius: 12px;
      transition: all 0.3s;
    }

    .user-profile:hover {
      background-color: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .user-avatar {
      width: 42px;
      height: 42px;
      border-radius: 14px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
    }

    .user-info {
      display: flex;
      flex-direction: column;
    }

    .user-name {
      font-weight: 600;
      color: var(--gray-800);
    }

    .user-role {
      font-size: 13px;
      color: var(--gray-500);
    }

    .notifications {
      position: relative;
      padding: 8px;
      cursor: pointer;
    }

    .notifications i {
      font-size: 22px;
      color: var(--gray-500);
    }

    .notifications-badge {
      position: absolute;
      top: 3px;
      right: 3px;
      background-color: var(--danger);
      border-radius: 50%;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 10px;
      font-weight: 600;
    }

    /* Stats Cards */
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      margin-bottom: 35px;
    }

    .stat-card {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: var(--border-radius);
      padding: 24px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.03);
      transition: transform 0.3s, box-shadow 0.3s;
      overflow: hidden;
      position: relative;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 6px;
      height: 100%;
    }

    .stat-card.jobs::before { background-color: var(--primary); }
    .stat-card.candidates::before { background-color: var(--success); }
    .stat-card.companies::before { background-color: var(--warning); }
    .stat-card.revenue::before { background-color: var(--info); }

    .stat-card-icon {
      width: 58px;
      height: 58px;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      margin-right: 24px;
    }

    .icon-jobs {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.2);
    }

    .icon-candidates {
      background: linear-gradient(45deg, var(--success), #34d399);
      box-shadow: 0 8px 20px rgba(16, 185, 129, 0.2);
    }

    .icon-companies {
      background: linear-gradient(45deg, var(--warning), #fbbf24);
      box-shadow: 0 8px 20px rgba(245, 158, 11, 0.2);
    }

    .icon-revenue {
      background: linear-gradient(45deg, var(--info), #22d3ee);
      box-shadow: 0 8px 20px rgba(6, 182, 212, 0.2);
    }

    .stat-card-content {
      flex: 1;
    }

    .stat-card-value {
      font-size: 28px;
      font-weight: 700;
      color: var(--gray-800);
      margin-bottom: 5px;
      line-height: 1;
    }

    .stat-card-title {
      color: var(--gray-500);
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .stat-card-change {
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: 500;
    }

    .positive-change { color: var(--success); }
    .negative-change { color: var(--danger); }

    /* Charts */
    .charts-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-bottom: 35px;
    }

    @media (max-width: 1200px) {
      .charts-container {
        grid-template-columns: 1fr;
      }
    }

    .chart-card {
      background-color: white;
      border-radius: var(--border-radius);
      padding: 24px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.03);
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 24px;
      align-items: center;
    }

    .chart-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--gray-800);
    }

    .chart-actions select {
      padding: 10px 16px;
      border: 1px solid var(--gray-200);
      border-radius: 10px;
      font-size: 14px;
      color: var(--gray-600);
      background-color: white;
      cursor: pointer;
      outline: none;
      transition: all 0.3s;
    }

    .chart-actions select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }

    .chart-placeholder {
      height: 300px;
      background-color: var(--gray-100);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--gray-400);
      overflow: hidden;
    }

    /* Recent Activities */
    .recent-container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 24px;
    }

    @media (max-width: 1200px) {
      .recent-container {
        grid-template-columns: 1fr;
      }
    }

    .recent-card {
      background-color: white;
      border-radius: var(--border-radius);
      padding: 24px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.03);
    }

    .recent-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 24px;
      align-items: center;
    }

    .recent-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--gray-800);
    }

    .view-all {
      color: var(--primary);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .view-all:hover {
      text-decoration: underline;
    }

    .activity-list {
      list-style: none;
    }

    .activity-item {
      padding: 18px 0;
      border-bottom: 1px solid var(--gray-100);
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .activity-item:last-child {
      border-bottom: none;
    }

    .activity-icon {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
    }

    .activity-details {
      flex: 1;
    }

    .activity-title {
      font-weight: 600;
      color: var(--gray-800);
      margin-bottom: 3px;
    }

    .activity-time {
      font-size: 13px;
      color: var(--gray-500);
    }

    .activity-action {
      font-size: 14px;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
      font-size: 14px;
    }

    .btn-primary {
      background-color: var(--primary-light);
      color: var(--primary);
    }

    .btn-primary:hover {
      background-color: var(--primary);
      color: white;
    }

    /* Task List */
    .tasks-list {
      list-style: none;
    }

    .task-item {
      padding: 16px 0;
      border-bottom: 1px solid var(--gray-100);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .task-item:last-child {
      border-bottom: none;
    }

    .task-checkbox {
      width: 22px;
      height: 22px;
      border-radius: 6px;
      border: 2px solid var(--gray-300);
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
    }

    .task-checkbox:hover {
      border-color: var(--primary);
    }

    .task-checkbox.checked {
      background-color: var(--success);
      border-color: var(--success);
    }

    .task-checkbox.checked:after {
      content: 'âœ“';
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12px;
    }

    .task-label {
      flex: 1;
      font-size: 14px;
      font-weight: 500;
      color: var(--gray-700);
      transition: all 0.3s;
    }

    .task-label.completed {
      text-decoration: line-through;
      color: var(--gray-400);
    }

    .task-date {
      font-size: 12px;
      color: var(--gray-500);
      white-space: nowrap;
      background-color: var(--gray-100);
      padding: 4px 10px;
      border-radius: 20px;
      font-weight: 500;
    }

    .task-priority {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .priority-high { background-color: var(--danger); }
    .priority-medium { background-color: var(--warning); }
    .priority-low { background-color: var(--success); }

    /* Media Queries */
    @media (max-width: 992px) {
      .sidebar {
        width: 80px;
        padding-top: 20px;
      }

      .sidebar-header {
        padding: 0 20px 20px;
        display: flex;
        justify-content: center;
      }

      .sidebar-header h2 span, .nav-section-title, .nav-link span {
        display: none;
      }

      .logo-icon {
        margin: 0;
      }

      .nav-link {
        justify-content: center;
        padding: 14px;
      }

      .main-content {
        margin-left: 80px;
        padding: 20px;
      }

      .search-bar input {
        width: 200px;
      }
    }

    @media (max-width: 768px) {
      .page-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
      }

      .header-actions {
        width: 100%;
        justify-content: space-between;
      }

      .search-bar input {
        width: 100%;
      }

      .stats-container {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 576px) {
      .main-content {
        padding: 15px;
      }

      .header-actions {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }

      .search-bar {
        width: 100%;
      }

      .search-bar input {
        width: 100%;
      }
    }
  </style>

</head>
